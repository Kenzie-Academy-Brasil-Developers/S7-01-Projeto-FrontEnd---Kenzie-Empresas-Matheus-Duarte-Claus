<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/login/index.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="u-container c-head">
            <div class="c-logo">
                <div class="c-logo__icon"></div>
                <img src="../../assets/logo.svg">
            </div>
            <button class="c-btn--headIcon u-btn--icon js-btn--head" onclick="dropDownMenu()">
                <img src="../../assets/list.svg" class="c-imgBtnHead">
                <img src="../../assets/close.svg" class="c-imgBtnHead u-displayNone">
            </button>
            <div class="c-btnsHeadDesktop">
                <button class="u-btn--whiteMainColor">Login</button>
                <button class="u-btn--mainColor">Cadastro</button>
            </div>
        </div>
        <div class="c-btnsHead">
            <button class="u-btn--whiteMainColor">Home</button>
            <button class="u-btn--mainColor">Cadastro</button>
        </div>
    </header>
    <main>
        <div class="u-container c-form">
            <form>
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senha">
                <button class="u-btn--mainColor">Cadastre-se</button>
                <p class="u-textCenter">ou</p>
                <button class="u-btn--whiteMainColor">Login</button>
            </form>
        </div>
        </main>

    <script type="module" src="../../scripts/login/index.js"></script>
</body>
</html>
