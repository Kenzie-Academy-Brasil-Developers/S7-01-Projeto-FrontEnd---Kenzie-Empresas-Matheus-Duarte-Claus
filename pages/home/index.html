<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/home/index.css" rel="stylesheet" type="text/css">
    <title>Página inicial</title>
</head>
<body>
    <header>
        <div class="u-container c-head">
            <div class="c-logo">
                <div class="c-logo__icon"></div>
                <img src="../../assets/logo.svg">
            </div>
            <button class="c-btn--headIcon u-btn--icon js-btn--head">
                <img src="../../assets/list.svg">
            </button>
            <div class="c-btnsHead">
                <button class="u-btn--whiteMainColor">Login</button>
                <button class="u-btn--mainColor">Cadastro</button>
            </div>
        </div>
    </header>
    <div class="u-container">
        <main>
            <figure class="c-img__main" alt="Homens conversando numa mesa sobre negócios">
                <img src="../../assets/img_main.svg">
            </figure>
            <section class="c-list">
                <div class="c-list__head">
                    <h2 class="c-title__list">Selecionar setor</h2>
                    <img src="../../assets/arrow.svg">
                </div>
                <ul class="c-list__companies">
                    <li class="c-company">
                        <h3 class="c-company__name">Empresa Name</h3>
                        <legend class="c-description">10 horas</legend>
                        <button class="u-btn--whiteMainColorRadius">Setor</button>
                    </li>
                    <li class="c-company">
                        <h3 class="c-company__name">Empresa Name</h3>
                        <legend class="c-description">10 horas</legend>
                        <button class="u-btn--whiteMainColorRadius">Setor</button>
                    </li>
                    <li class="c-company">
                        <h3 class="c-company__name">Empresa Name</h3>
                        <legend class="c-description">10 horas</legend>
                        <button class="u-btn--whiteMainColorRadius">Setor</button>
                    </li>
                </ul>
            </section>
        
        </main>
    </div>
    <script type="module" src="../../scripts/home/index.js"></script>
</body>
</html>
