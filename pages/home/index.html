<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/home/index.css" rel="stylesheet" type="text/css">
    <title>Página inicial</title>
</head>
<body>
    <header>
        <div class="u-container c-head">
            <div class="c-logo">
                <div class="c-logo__icon"></div>
                <img src="../../assets/logo.svg">
            </div>
            <button class="c-btn--headIcon u-btn--icon js-btn--head" onclick="dropDownMenu()">
                <img src="../../assets/list.svg" class="c-imgBtnHead">
                <img src="../../assets/close.svg" class="c-imgBtnHead u-displayNone">
            </button>
            <div class="c-btnsHeadDesktop">
                <button class="u-btn--whiteMainColor" onclick="goToLogin()">Login</button>
                <button class="u-btn--mainColor" onclick="goToSignUp()">Cadastro</button>
            </div>
        </div>
        <div class="c-btnsHead">
            <button class="u-btn--whiteMainColor" onclick="goToLogin()">Login</button>
            <button class="u-btn--mainColor" onclick="goToSignUp()">Cadastro</button>
        </div>
    </header>
    <hr size="1" color="#E6E6E6">
    <div class="u-container">
        <main>
            <figure>
                <img src="../../assets/img_main.svg" class="c-img__main" alt="Homens conversando numa mesa sobre negócios">
            </figure>
            <section class="c-list js-list">
                <ul class="c-list__companies js-list__companies"></ul>
            </section>
        </main>
    </div>
    <script type="module" src="../../scripts/home/index.js"></script>
</body>
</html>
