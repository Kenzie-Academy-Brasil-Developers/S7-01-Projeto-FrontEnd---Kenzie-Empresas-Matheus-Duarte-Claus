<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/signup/index.css" rel="stylesheet" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="u-container c-head">
            <div class="c-logo">
                <div class="c-logo__icon"></div>
                <img src="../../assets/logo.svg">
            </div>
            <button class="c-btn--headIcon u-btn--icon js-btn--head" onclick="dropDownMenu()">
                <img src="../../assets/list.svg" class="c-imgBtnHead">
                <img src="../../assets/close.svg" class="c-imgBtnHead u-displayNone">
            </button>
            <div class="c-btnsHeadDesktop">
                <button class="u-btn--whiteMainColor" onclick="goToHome()">Home</button>
                <button class="u-btn--mainColor" onclick="goToLogin()">Login</button>
            </div>
        </div>
        <div class="c-btnsHead">
            <button class="u-btn--whiteMainColor" onclick="goToHome()">Home</button>
            <button class="u-btn--mainColor" onclick="goToLogin()">Login</button>
        </div>
    </header>
    <main>
        <div class="u-container c-form">
            <form>
                <h1>Cadastre-se</h1>
                <input type="text" name="username" placeholder="Seu nome" class="js-user__data">
                <input type="email" name="email" placeholder="Seu e-mail" class="js-user__data">
                <input type="password" name="password" placeholder="Sua senha" class="js-user__data"> 
                <select name="professional_level" class="u-select-default js-user__data">
                    <option value="" class="u-displayNone">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <select name="kind_of_work" class="u-select-default js-user__data">
                    <option value="" class="u-displayNone">Modalidade de trabalho</option>
                    <option value="presencial">Presencial</option>
                    <option value="hibrido">Híbrido</option>
                    <option value="home office">Home office</option>
                </select>
                <button class="u-btn--mainColor" onclick="sendSingUpUserTo()">Cadastre-se</button>
                <button class="u-btn--whiteMainColor" onclick="goToLogin()">Retornar</button>
            </form>
        </div>
        </main>
    <script type="module" src="../../scripts/signup/index.js"></script>
</body>
</html>
