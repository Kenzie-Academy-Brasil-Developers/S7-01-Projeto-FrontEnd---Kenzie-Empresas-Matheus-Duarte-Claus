<div class="c-modalWrapper">
    <form class="c-modal__managementUsers">
        <div class="c-modal__btn">
            <button class="c-btn__closeModal u-btn--icon">
                <img src="../../assets/close.svg">
            </button>
        </div>
        <h2 class="c-modal__department--name">Departamento de faxina</h2>
        <div class="c-modal__department--options">
            <div class="c-modal__department--info">
                <h3 class="c-modal__department--description">Descrição do departamento</h3>
                <h4 class="c-modal__company--owner">Microsoft</h4>
            </div>
            <div class="c-modal__selectUser">
                <select class="u-select-default">
                    <option value="" class="u-displayNone">Selecionar usuário</option>
                    <option>Hinata</option>
                    <option>Yor</option>
                    <option>Shikimore</option>
                </select>
                <button class="c-modal__btnHire u-btn--success">Contratar</button>
            </div>
        </div>
        <ul class="c-users__list--hired">
            <li class="c-modal__user u-el">
                <h4 class="c-modal--user__name u-name">Username</h4>
                <legend class="c-modal--user__description u-description">Junior</legend>
                <legend class="c-modal--user__company u-company">Company Name</legend>
                <div class="u-list__btns">
                    <button class="u-btn--whiteAlertColor">Desligar</button>
                </div>
            </li>
        </ul>
    </form>
</div>
