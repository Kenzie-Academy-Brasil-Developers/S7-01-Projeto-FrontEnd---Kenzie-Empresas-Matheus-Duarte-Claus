<div class="c-modalWrapper">
    <form class="c-modal__small">
        <div class="c-modal__btn">
            <button class="c-btn__closeModal u-btn--icon">
                <img src="../../assets/close.svg">
            </button>
        </div>
        <div class="c-modal__inputs">
            <h2 class="c-modal__department--name">Editar Perfil</h2>
            <input type="text" placeholder="Seu nome" name="username" class="js-user__profile">
            <input type="text" placeholder="Seu e-mail" name="email" class="js-user__profile">
            <input type="password" placeholder="Sua senha" name="password" class="js-user__profile">
            <button class="u-btn--mainColor">Editar perfil</button>
        </div>
    </form>
</div>
